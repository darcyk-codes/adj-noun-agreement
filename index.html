<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Prompter</title>

<link rel="stylesheet" href="./styles.css">

  <style>
    :root {
      --bg: #0f1115;
      --card: #171923;
      --muted: #8b8d98;
      --text: #e7e9ee;
      --accent: #4f8cff;
      --border: #252838;
      --btn-radius: 12px;
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: var(--bg); color: var(--text);
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 20px; }
    header {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; margin-bottom: 12px;
    }
    .title { font-weight: 700; letter-spacing: .2px; }
    .modebar {
      display: flex; gap: 8px; align-items: center; background: var(--card);
      border: 1px solid var(--border); padding: 6px;
      border-radius: var(--btn-radius);
    }
    .modebar button {
      background: transparent; color: var(--text);
      border: 1px solid var(--border); border-radius: var(--btn-radius);
      padding: 8px 12px; cursor: pointer;
    }
    .modebar button.active {
      background: var(--accent); border-color: var(--accent); color: white;
    }
    
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="title">Prompter</div>
      <div class="modebar" role="tablist" aria-label="Modes">
        <button id="btn-en" role="tab" aria-selected="false">EN → SL</button>
        <button id="btn-sl" role="tab" aria-selected="false">SL → EN</button>
      </div>
    </header>

   
      <!-- Version param added dynamically by switcher.js -->
      <iframe id="frame-en" title="English to Slovene" tabindex="0" class="frame hidden" loading="eager"></iframe>
      <iframe id="frame-sl" title="Slovene to English" tabindex="0" class="frame" loading="lazy"></iframe>

  </div>

  <!--  SAFE SW REGISTRATION  -->
  <script>
    (function safeSWRegister() {
      if (!('serviceWorker' in navigator)) return;

      const SW_VERSION = '2025-10-23-5';
      let reloaded = sessionStorage.getItem('sw-reloaded') === '1';

      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (reloaded) return;                   // prevent infinite reload
        reloaded = true;
        sessionStorage.setItem('sw-reloaded', '1');
        location.reload();
      });

      window.addEventListener('load', async () => {
        try {
          const reg = await navigator.serviceWorker.register(
            `./service-worker.js?v=${SW_VERSION}`
          );

          // Optional: Listen for messages from SW
          navigator.serviceWorker.addEventListener('message', (e) => {
            if (e.data === 'SW_WAITING' && reg.waiting && !reloaded) {
              // Apply immediately (or show toast instead)
              reg.waiting.postMessage('SKIP_WAITING');
            }
          });

          // Optional: periodic update checks
          setInterval(() => reg.update().catch(() => {}), 30 * 60 * 1000);
          document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') reg.update().catch(() => {});
          });
        } catch (err) {
          console.warn('[SW] registration failed', err);
        }
      });
    })();
  </script>

  <!-- MODE SWITCHER -->
  <script src="./switcher.js" defer></script>
</body>
</html>
