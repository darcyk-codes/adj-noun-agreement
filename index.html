<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Prompter</title>

  <style>
    :root {
      --bg: #0f1115;
      --card: #171923;
      --muted: #8b8d98;
      --text: #e7e9ee;
      --accent: #4f8cff;
      --border: #252838;
      --btn-radius: 12px;
      --frame-min-h: 68vh;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .wrap {
      max-width: 1100px; margin: 0 auto; padding: 20px;
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; margin-bottom: 12px;
    }
    .title { font-weight: 700; letter-spacing: .2px; }
    .modebar {
      display: flex; gap: 8px; align-items: center; background: var(--card);
      border: 1px solid var(--border); padding: 6px; border-radius: var(--btn-radius);
    }
    .modebar button {
      background: transparent; color: var(--text);
      border: 1px solid var(--border); border-radius: var(--btn-radius);
      padding: 8px 12px; cursor: pointer;
    }
    .modebar button.active {
      background: var(--accent); border-color: var(--accent); color: white;
    }
    .frames {
      display: grid; grid-template-columns: 1fr; gap: 12px;
    }
    iframe {
      width: 100%; min-height: var(--frame-min-h); border: 1px solid var(--border);
      border-radius: 14px; background: #0a0c12;
    }
    .hidden { display: none !important; }

    /* tiny update toast, if you decide to use it later */
    .update-toast {
      position: fixed; left: 50%; transform: translateX(-50%);
      bottom: 16px; background: var(--card); color: var(--text);
      border: 1px solid var(--border); padding: 10px 12px; border-radius: 12px;
      display: flex; gap: 10px; align-items: center; z-index: 9999;
    }
    .update-toast .btn {
      background: transparent; color: var(--text);
      border: 1px solid var(--border); border-radius: 10px; padding: 6px 10px; cursor: pointer;
    }
    .update-toast .btn.primary {
      background: var(--accent); border-color: var(--accent); color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">Prompter</div>
      <div class="modebar" role="tablist" aria-label="Modes">
        <button id="btn-en" role="tab" aria-selected="false">EN → SL</button>
        <button id="btn-sl" role="tab" aria-selected="false">SL → EN</button>
      </div>
    </header>

    <main class="frames">
      <!-- NOTE: we attach the version param from switcher.js to avoid stale iframes -->
      <iframe id="frame-en" title="English to Slovene" tabindex="0" class="hidden" loading="eager"></iframe>
      <iframe id="frame-sl" title="Slovene to English" tabindex="0" loading="lazy"></iframe>
    </main>
  </div>

  <!-- Root-only SW registration (single source of truth) -->
<script>
  // TEMP breaker: add ?nosw=1 to the URL to bypass SW entirely
  if (new URLSearchParams(location.search).has('nosw')) {
    window.__NO_SW__ = true;
  }
</script>

<script>
  (function registerRootSW() {
    if (window.__NO_SW__) return;     // <— breaker
    if (!('serviceWorker' in navigator)) return;

    let reloaded = sessionStorage.getItem('sw-reloaded') === '1';

    navigator.serviceWorker.addEventListener('controllerchange', () => {
      if (reloaded) return;           // <— only reload once per tab
      reloaded = true;
      sessionStorage.setItem('sw-reloaded', '1');
      location.reload();
    });

    window.addEventListener('load', async () => {
      try {
        const v = '2025-10-23-4';
        const reg = await navigator.serviceWorker.register(`./service-worker.js?v=${v}`);
        // Optional: only auto-apply an update once per page load
        navigator.serviceWorker.addEventListener('message', (e) => {
          if (e.data === 'SW_WAITING' && reg.waiting && !reloaded) {
            reg.waiting.postMessage('SKIP_WAITING');
          }
        });
      } catch {}
    });
  })();
</script>

  <!-- Switcher logic -->
  <script src="./switcher.js" defer></script>
</body>
</html>
