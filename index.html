<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Possessive Match — Slovene Nouns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --bg: #ffffff;
      --bg-pressed: #f3f4f6;
      --focus: #2563eb;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --border: #374151;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --bg: #111827;
        --bg-pressed: #1f2937;
        --focus: #60a5fa;
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
    }
    .title { font-weight: 600; letter-spacing: 0.2px; }
    .controls { display: flex; gap: 8px; align-items: center; }
    .btn {
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: var(--bg);
      color: var(--text);
      cursor: pointer;
      font-weight: 500;
    }
    .btn[aria-pressed="true"] { background: var(--bg-pressed); }
    .btn:focus-visible {
      outline: 2px solid var(--focus);
      outline-offset: 2px;
    }
    .hint { font-size: 12px; color: var(--muted); }
    .frame {
      position: fixed;
      inset: 56px 0 0 0; /* header is ~56px tall */
      width: 100%;
      height: calc(100vh - 56px);
      border: 0;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <div class="title">Possessive Match — Slovene Nouns</div>
    <div class="controls" role="group" aria-label="Prompt mode">
      <button id="btn-sl" class="btn" aria-pressed="true" title="Slovene → English">SL → EN</button>
      <button id="btn-en" class="btn" aria-pressed="false" title="English → Slovene">EN → SL</button>
      <span class="hint" id="status" aria-live="polite"></span>
    </div>
  </header>

  <!-- Each mode runs in its own isolated document/runtime -->
  <iframe id="frame-sl" class="frame" src="sl/index.html" title="SL → EN" loading="eager"></iframe>
  <iframe id="frame-en" class="frame hidden" src="en/index.html" title="EN → SL" loading="lazy"></iframe>

  <script type="module" src="./switcher.js"></script>
</body>
</html>
